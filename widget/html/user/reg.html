<script>
    // 下一步
    function submit() {
        // var cls = $('.xieyi').hasClass('check');
        // if (!cls) {
        //     _msg('请同意协议');
        //     return;
        // }

        var phone = $.trim($('.phone input').val());
        var pwd = $.trim($('.pwd input').val());
        var code = $.trim($('.code input').val());
        if (!checkMobile(phone)) {
            _msg('请输入正确的手机号');
            return;
        }
        if (!(pwd && pwd.length >= 6)) {
            _msg('密码不能为空并且不少于6位')
            return;
        }
        if (!phone) {
            _msg('手机号未填写');
            return;
        }
        if (!code || code != yzCode || phone != yzPhone) {
            _msg('验证码不正确');
            return;
        }

        // var shang = $api.getStorage('shang');

        // } else {
        _url({ url: 'user/male_frame', title: '你是。。。', phone: phone, password: pwd })
        // }
    }

    // 协议选择
    function select() {
        $('.xieyi').toggleClass('check');
    }
</script>
